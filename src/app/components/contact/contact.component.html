<div class="banner">
    <h1 class="divider-heading-container divider-h1">
        <span>CONTACT US</span>
    </h1>
</div>
<div class="container mb-5">   
    <h4 class="text-center mb-5">Swing by for a cup of coffee, or leave us a message:</h4>
    <div class="row d-flex">
        <div class="col-md-6 d-flex">       
            <img src="../assets/images/banner.jpg" class="img-fluid rounded shadow">
        </div>
        <div class="col-md-6" style="margin-bottom: 0px;">
            <mdb-card>         
                <mdb-card-body class="px-lg-5 pt-0">          
                    <form class="text-center" style="color: #757575;">          
                    <div class="md-form mt-3">
                        <input type="text" class="form-control">
                        <label>Name</label>
                    </div>          
                    <div class="md-form">
                        <input type="email" class="form-control">
                        <label>E-mail</label>
                    </div>                               
                    <div class="md-form">
                        <textarea type="text" class="form-control md-textarea"></textarea>
                        <label>Message</label>
                    </div>           
                    <input type="button" class="btn btn-info" value="Send">           
                    </form>          
                </mdb-card-body>          
            </mdb-card>
        </div>
    </div>
</div>
